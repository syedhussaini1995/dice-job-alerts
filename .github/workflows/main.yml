name: Email Test

on:
  workflow_dispatch:
#  schedule:
#    - cron: "0 * * * *"   # optional hourly run

jobs:
  send-email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download previous sent_jobs artifact (if exists)
        uses: actions/download-artifact@v4
        with:
          name: sent-jobs
          path: .
        continue-on-error: true   # avoid failure if artifact does NOT exist yet

      - name: Show restored file
        run: |
          echo "Restored file contents (if any):"
          if [ -f sent_jobs.csv ]; then
            cat sent_jobs.csv
          else
            echo "No previous file found"
          fi

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run email scraper
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: python dice-scraper.py

      - name: Show updated file
        run: |
          echo "Updated sent_jobs.csv:"
          if [ -f sent_jobs.csv ]; then
            cat sent_jobs.csv
          else
            echo "No jobs sent this run"
          fi

      - name: Upload updated sent_jobs.csv
        uses: actions/upload-artifact@v4
        with:
          name: sent-jobs
          path: sent_jobs.csv
          if-no-files-found: ignore
