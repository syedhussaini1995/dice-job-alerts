name: Dice Job Email Scraper üìß

on:
  # Allows you to run the workflow manually from the GitHub Actions tab
  workflow_dispatch:
  # Uncomment the schedule section to run it automatically
  schedule:
    - cron: "0 * * * *" # Runs every hour

jobs:
  send-email:
    # Use 'permissions' to grant write access only where needed, 
    # instead of relying on tokens/PATs for simple file updates.
    permissions:
      contents: write # This grants the default GITHUB_TOKEN write access
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4 # Use the latest version
        with:
          # Fetch full history is necessary for a successful 'git commit'
          fetch-depth: 0 
          # Remove: persist-credentials: true is not needed when using GITHUB_TOKEN
          
      # 2Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5 # Use the latest version
        with:
          python-version: "3.10"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # Assuming you have a requirements.txt with: 
          # requests, beautifulsoup4, smtplib, selenium, webdriver-manager, etc.
          pip install -r requirements.txt

      # 4Ô∏è‚É£ Run the scraper
      - name: Run Dice job scraper
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          # Use default values for env vars if they are set in your script's __main__ block
          
        run: python dice-scraper.py

      # 5Ô∏è‚É£ Commit and push updated CSV using the default GITHUB_TOKEN
      - name: Commit and push sent_jobs.csv
        run: |
          # Use the GITHUB_TOKEN for authentication (no need for PAT_TOKEN)
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add the file to be tracked
          git add sent_jobs.csv
          
          # Check if there are any changes (only commit if 'git diff' is NOT quiet)
          if ! git diff --cached --exit-code; then
            git commit -m "Automated: Update sent jobs CSV [skip ci]"
            # Push using the default GITHUB_TOKEN (provided by the 'permissions: contents: write')
            git push
          else
            echo "No changes detected in sent_jobs.csv. Skipping commit."
          fi
