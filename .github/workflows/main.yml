name: Email Test

on:
  workflow_dispatch:
#  schedule:
#    - cron: "0 * * * *"   # (Optional) Run every hour

jobs:
  send-email:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download previous sent_jobs artifact (if exists)
        uses: actions/download-artifact@v4
        with:
          name: sent-jobs
          path: .
        continue-on-error: true   # avoid failure if artifact does NOT exist yet

      - name: Show restored file
        run: |
          echo "Restored file contents (if any):"
          cat sent_jobs.txt || echo "No previous file found"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run email scraper
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: python dice-scraper.py

      - name: Show updated file
        run: |
          echo "Updated sent_jobs.txt:"
          cat sent_jobs.txt

      - name: Upload updated sent_jobs.txt
        uses: actions/upload-artifact@v4
        with:
          name: sent-jobs
          path: sent_jobs.txt
          if-no-files-found: error
